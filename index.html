<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивная фотогалерея</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Интерактивная фотогалерея</h1>

    <div id="image">Наведи курсор на изображение ниже</div>

    <div class="gallery">
        <img class="preview" src="image1.jpg" alt="Горный пейзаж на рассвете" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="image2.jpg" alt="Туманное утро в лесу" onmouseover="upDate(this)" onmouseout="undo()">
        <img class="preview" src="image3.jpg" alt="Закат над озером" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>

</body>
</html>
